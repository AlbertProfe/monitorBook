<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>This is the table of books ....</h2>

<table>
    <tr th:each = "book:${booksToTH}">
        <td th:text="${book.title} "> </td>
        <td th:text="${book.pages} "> </td>
        <td th:text="${book.language} "> </td>
        <td th:text="${book.author} "> </td>

    </tr>
</table>

</body>
</html>
